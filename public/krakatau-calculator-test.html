<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krakatau Calculator Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Krakatau Calculator Test</h1>
    <p>Test untuk memverifikasi KRAKATAU_TARIFF sudah terdefinisi dengan benar.</p>
    
    <div id="test-controls">
        <button onclick="testKrakatauTariff()">Test KRAKATAU_TARIFF Definition</button>
        <button onclick="testCalculateFunction()">Test Calculate Function</button>
        <button onclick="testGetCurrentRate()">Test Current Rate Function</button>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <!-- Load the Krakatau Calculator script -->
    <script src="/assets/js/krakatau-electricity-calculator.js"></script>

    <script>
        function addResult(type, title, message, data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            
            let content = `<h3>${title}</h3><p>${message}</p>`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
        }
        
        function testKrakatauTariff() {
            try {
                if (typeof KRAKATAU_TARIFF === 'undefined') {
                    addResult('error', 'KRAKATAU_TARIFF Test - FAILED', 
                        '❌ KRAKATAU_TARIFF is not defined');
                    return;
                }
                
                if (!KRAKATAU_TARIFF.name || !KRAKATAU_TARIFF.fixedMonthlyCharge) {
                    addResult('error', 'KRAKATAU_TARIFF Test - INCOMPLETE', 
                        '❌ KRAKATAU_TARIFF is missing required properties', KRAKATAU_TARIFF);
                    return;
                }
                
                addResult('success', 'KRAKATAU_TARIFF Test - SUCCESS', 
                    '✅ KRAKATAU_TARIFF is properly defined', KRAKATAU_TARIFF);
                    
            } catch (error) {
                addResult('error', 'KRAKATAU_TARIFF Test - ERROR', 
                    `❌ Error testing KRAKATAU_TARIFF: ${error.message}`);
            }
        }
        
        function testCalculateFunction() {
            try {
                if (typeof calculateKrakatauCost !== 'function') {
                    addResult('error', 'Calculate Function Test - FAILED', 
                        '❌ calculateKrakatauCost function is not defined');
                    return;
                }
                
                // Test with valid input
                const testKwh = 15.5;
                const result = calculateKrakatauCost(testKwh);
                
                if (result.error) {
                    addResult('error', 'Calculate Function Test - FAILED', 
                        `❌ Function returned error: ${result.error}`, result);
                    return;
                }
                
                if (!result.monthlyCost || result.monthlyCost <= 0) {
                    addResult('error', 'Calculate Function Test - FAILED', 
                        '❌ Function returned invalid monthly cost', result);
                    return;
                }
                
                addResult('success', 'Calculate Function Test - SUCCESS', 
                    `✅ Function calculated cost successfully for ${testKwh} kWh`, result);
                    
            } catch (error) {
                addResult('error', 'Calculate Function Test - ERROR', 
                    `❌ Error testing calculate function: ${error.message}`);
            }
        }
        
        function testGetCurrentRate() {
            try {
                if (typeof getCurrentKwhRate !== 'function') {
                    addResult('error', 'Current Rate Test - FAILED', 
                        '❌ getCurrentKwhRate function is not defined');
                    return;
                }
                
                const rate = getCurrentKwhRate();
                
                if (!rate || rate <= 0) {
                    addResult('error', 'Current Rate Test - FAILED', 
                        `❌ Function returned invalid rate: ${rate}`);
                    return;
                }
                
                addResult('success', 'Current Rate Test - SUCCESS', 
                    `✅ Function returned valid rate: Rp ${rate.toLocaleString('id-ID')}`);
                    
            } catch (error) {
                addResult('error', 'Current Rate Test - ERROR', 
                    `❌ Error testing current rate function: ${error.message}`);
            }
        }
        
        function runAllTests() {
            clearResults();
            addResult('info', 'Running All Tests', 'Starting comprehensive tests...');
            
            setTimeout(() => testKrakatauTariff(), 100);
            setTimeout(() => testCalculateFunction(), 500);
            setTimeout(() => testGetCurrentRate(), 900);
            
            setTimeout(() => {
                addResult('success', 'All Tests Completed', 'All tests have been executed.');
            }, 1300);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-run initial test
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testKrakatauTariff();
            }, 1000);
        });
    </script>
</body>
</html>
